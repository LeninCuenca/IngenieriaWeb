<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #16a085;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Mundo</h1>
        <h2>Subtema</h2>
        <p>Este es un párrafo de ejemplo donde puedes añadir tu contenido.</p>
        <p>Visita mi <a href="https://brainly.lat">sitio web</a> para más información.</p>
        <div class="button">Hacer clic aquí</div>
    </div>
</body>
</html>
